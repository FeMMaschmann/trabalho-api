<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Biblioteca</title>
  </head>

  <body>
    <div class="custom-shape-divider-top-1621217092">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
    <div id="container">
      <table class="tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>QUANTIDADE</th>
            <th>DATA</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
      <!-- modais -->
      <div id="editaBook" class="hidden">
        <input
          class="inputBook"
          placeholder="ID"
          id="idBookEdita"
          type="text"
          maxlength="9"
          required
        />
        <input
          class="inputBook"
          placeholder="Nome"
          id="nameBookEdita"
          type="text"
          maxlength="50"
          required
        />
        <input
          class="inputBook"
          placeholder="Quantidade"
          id="qtdBookEdita"
          type="number"
          maxlength="9"
          required
        />
        <input
          class="inputBook inputBookMargin dataBook"
          placeholder="Data"
          id="dataBookEdita"
          data-dd-theme="datepicker"
          type="text"
          name="data"
          maxlength="9"
          required
        />
        <a
          class="buttonBook"
          onclick="edit_book(idBookEdita.value, nameBookEdita.value, qtdBookEdita.value, dataBookEdita.value);"
          >Editar Livro</a
        >
      </div>
      <div id="cadastraBook" class="hidden">
        <input
          class="inputBook"
          placeholder="Nome"
          id="nameBookCadastra"
          type="text"
          maxlength="50"
          required
        />
        <input
          class="inputBook"
          placeholder="Quantidade"
          id="qtdBookCadastra"
          type="number"
          maxlength="9"
          required
        />
        <input
          class="inputBook inputBookMargin dataBook"
          placeholder="Data"
          id="dataBookCadastra"
          data-dd-theme="datepicker"
          type="text"
          name="data"
          maxlength="9"
          required
        />
        <a
          class="buttonBook"
          onclick="cadastre_book(nameBookCadastra.value, qtdBookCadastra.value, dataBookCadastra.value);"
          >Cadastra Livro</a
        >
      </div>
      <div id="deletaBook" class="hidden">
        <input
          class="inputBook inputBookMargin"
          placeholder="ID"
          id="idBookDeleta"
          type="text"
          maxlength="9"
          required
        />
        <a class="buttonBook" onclick="delete_book(idBookDeleta.value);"
          >Deleta Livro</a
        >
      </div>
      <!-- fim dos modais -->

      <div class="buttons">
        <a href="#cadastraBook" rel="modal:open"> Cadastrar Livro </a>
        <a href="#editaBook" rel="modal:open"> Editar livro </a>
        <a href="#deletaBook" rel="modal:open"> Deletar livro </a>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="./datedropper.pro.min.js"></script>
    <script>
      let data = document.getElementsByClassName("dataBook");
      $(data).dateDropper({
        large: true,
        largeDefault: true,
        modal: true,
        format: "Y-m-d",
      });
    </script>
  </body>
</html>
